<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Business Platform Apps by Microsoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/base64.js"></script>
    <script src="javascripts/marked.js"></script>
    
    <script type="text/javascript">
    var githubApiUrl = 'https://api.github.com/repos/Microsoft/Businessplatformapps/readme';
    var contentContainerId = "#readmeContent";

    $.ajax({
      url: githubApiUrl,
      dataType: 'jsonp',
      success: function(response)
      {
        var encodedContent = response.data.content;
        var markdownText = Base64.decode(encodedContent);
        var renderedHtml = marked(markdownText);

        $(contentContainerId).html(renderedHtml);
      }
    });
</script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Business Platform Apps</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/Microsoft/BusinessPlatformApps" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">
      <div id="readmeContent"></div>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/Microsoft/BusinessPlatformApps">Business platfor mapps</a> is maintained by <a href="https://github.com/Microsoft">Microsoft</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
